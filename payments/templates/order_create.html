{% extends 'base.html' %}

{% block content %}
<h2>Create Order</h2>
<form method="POST">
    {% csrf_token %}
    <h3>Select Items:</h3>
    {% for item in items %}
    <div class="item-selection">
        <input type="checkbox" name="items" value="{{ item.id }}" id="item_{{ item.id }}">
        <label for="item_{{ item.id }}">
            {{ item.name }} - ${{ item.get_display_price }}
        </label>
    </div>
    {% endfor %}
    <button type="submit">Create Order</button>
</form>
{% endblock %}
